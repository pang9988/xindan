}
/* 四方框商品列表的样式 */
.re-img {
  width: 100px;
  height: 130px;
  margin-top: 19px !important;
}
.re-head {
  display: flex;
  justify-content: space-around;
  flex-wrap: wrap;
  width: 100%;
  border-radius: 10px !important;
}
.re-content {
  text-align: center;
  box-sizing: border-box;
  height: 240px;
  width: 44%;
  background: #fff;
  border-radius: 10px;
  box-shadow: 0px 0px 9px #ddd inset;
  margin-top: 1rem !important;
}
/* 为你 */
.me-jin{
  width:100%;
  height:50px;
  background:#ddd;
  text-align: center;
  line-height:50px;
}
/* 价格 */
.ma-price{
  margin-top:12px;
  color:red;
  font-size:0.8rem;
  font-weight:600;
}
/* 标题 */
.ma-title{
padding:0 12px 0 12px; 
}
